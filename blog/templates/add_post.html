{% extends 'base.html' %} 
{% block title %} Add a New Blog {% endblock %}
{% block content %}

{% load static %}

<div class="container text-center">
<br>
<h1>Add A Blog Post</h1>
<br>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'home.html' %}" class="btn btn-warning mx-5 my-4">Back</a>
    <button class="btn btn-success">Add Blog Post</button>
    


</form>
</div>



{% endblock %}
